<p-dialog
  header="Header"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
>
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <p-avatar [image]="subscriber.avatar" shape="circle" />
      <span class="font-bold white-space-nowrap">{{ subscriber.name }}</span>
      <p># {{ subscriber.id }}</p>
    </div>
  </ng-template>
  <p class="m-0">
    <strong class="mr-2">Creation Date:</strong>
    {{ subscriber.accounts[0]?.created | date : "medium" }}
  </p>
  <p-footer>
    <p-button (click)="onToggleDialog()">Close</p-button>
  </p-footer>
</p-dialog>
